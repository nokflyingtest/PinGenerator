<h2>Generate VIP PIN</h2>
<div>
<div id="pinGenVIPJobId"></div><br/>
<div id="pinGenVIPAlert"></div>


<form id="formPinGenVIPFileIN" class="ink-form" style="width:50em;" enctype="multipart/form-data">

<div class="control-group column-group required">
<label for="fileIN" >File PIN History:</label>
</div>
<div class="control-group column-group">
<div class="control append-button">
<span><input id="fileIN" name="fileIN" style="width:15em;" type="text"></span>
<input id="buttonBrowseFileIN" type="button" value="Browse" class="ink-button green" onclick="pinGenVIPButtonBrowseFileINClick();">
</div>
<div id="pinpinSearchSpin" class="align-right" style="font-size:1.6em;margin-top:-.3em;margin-left:.8em"></div>
</div>
<input id="fileINHidden" type="file" style="visibility:hidden" onchange="pinGenVIPInputBrowseFileINChange()" accept=".csv"/>
</form>

 
<form id="formPinGenVIP" class="ink-form" enctype="multipart/form-data">

<div id="formPinGenVIPPins" class="control-group">
	<label for="pin">VIP Pin:</label><i id="pinGenVIPPlus" class="fa fa-plus-square" style="font-size:1.3em;color:green;margin-top:-.3em;margin-left:8.1em;cursor:pointer;cursor:hand;" onclick="pinGenVIPButtonPlusClick(5)"></i>
	<div class="control"><input id="pinCount" name="pinCount" style="width:15em;" type="hidden" value="5"></div>
<div id="pinInput">

<div class="control-group column-group"><div class="control">
<input id="pin1" name="pin1" style="width:15em;" type="text" placeholder="VIP Pin" maxlength="15" onkeypress='return (event.charCode >= 48 && event.charCode <= 57)'>
</div>             
<div id="pinSpin1" class="align-right" style="font-size:1.6em;margin-top:-.3em;margin-left:.8em"></div>
</div>
<div class="control-group column-group"><div class="control">
<input id="pin2" name="pin2" style="width:15em;" type="text" placeholder="VIP Pin" maxlength="15" onkeypress='return (event.charCode >= 48 && event.charCode <= 57)'>
</div>                
<div id="pinSpin2" class="align-right" style="font-size:1.6em;margin-top:-.3em;margin-left:.8em"></div>
</div>
<div class="control-group column-group"><div class="control">
<input id="pin3" name="pin3" style="width:15em;" type="text" placeholder="VIP Pin" maxlength="15" onkeypress='return (event.charCode >= 48 && event.charCode <= 57)'>
</div>                
<div id="pinSpin3" class="align-right" style="font-size:1.6em;margin-top:-.3em;margin-left:.8em"></div>
</div>
<div class="control-group column-group"><div class="control">
<input id="pin4" name="pin4" style="width:15em;" type="text" placeholder="VIP Pin" maxlength="15" onkeypress='return (event.charCode >= 48 && event.charCode <= 57)'>
</div>                
<div id="pinSpin4" class="align-right" style="font-size:1.6em;margin-top:-.3em;margin-left:.8em"></div>
</div>
<div class="control-group column-group"><div class="control">
<input id="pin5" name="pin5" style="width:15em;" type="text" placeholder="VIP Pin" maxlength="15" onkeypress='return (event.charCode >= 48 && event.charCode <= 57)'>
</div>                
<div id="pinSpin5" class="align-right" style="font-size:1.6em;margin-top:-.3em;margin-left:.8em"></div>
</div>
        
</div>
<i id="pinGenVIPPlus" class="fa fa-plus-square" style="font-size:1.3em;color:green;margin-top:-.3em;margin-left:10.8em;cursor:pointer;cursor:hand;" onclick="pinGenVIPButtonPlusClick(5)"></i>
</div>

<br/>
	<div id="pinGenVIPButton">
        <input id="buttonCAM" type="button" value="Compare and Map VIP PINs" class="ink-button green" onclick="pinGenVIPButtonCAMClick()">
		<input id="buttonCancel" type="button" value="Cancel" class="ink-button red" onclick="goHome()">
	</div>
<br/><br/>
</form>
		
		
		
		
		
</div>
<div class="ink-shade fade">
    <div id="formPinGenVIPConfirm" class="ink-modal fade" data-trigger="#formPinGenVIPConfirmTrigger" data-width="500px" data-height="400px" role="dialog" aria-hidden="true" aria-labelled-by="modal-title">
        <div class="modal-header">
            <!-- <button class="modal-close ink-dismiss"></button>  -->
            <h2 id="modal-title">Generate VIP PINs</h2>
        </div>
        <div class="modal-body" id="modalContent">
            <h3>Please confirm</h3>
            <br/>
            Do you really want to Compare and Map VIP PINs?
        </div>
        <div class="modal-footer">
        	<div class="push-left"><button class="ink-button ink-dismiss green" onclick="pinGenVIPButtonConfirmClick()">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Yes&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</button></div>
            <div class="push-right"><button class="ink-button ink-dismiss red">&nbsp;&nbsp;&nbsp;Cancel&nbsp;&nbsp;&nbsp;</button></div>
        </div>
    </div>
</div>
