<h2>Change Password</h2>

<div id="loginPasswordAlert"></div>

<form id="formLoginPassword" class="ink-form">

<div class="control-group required">
<label for="pCurrent">Current password:</label>
<div class="control">
<input id="pCurrent" name="pCurrent" class="ink-fv-required" style="width:15em;" type="password" placeholder="Current password" >
</div>
</div>

<div class="control-group required">
<label for="pNow">New password:</label>
<div class="control">
<input id="pNow" name="pNow" class="ink-fv-required" style="width:15em;" type="password" placeholder="New password" >
</div>
</div>

<div class="control-group required">
<label for="pNow2">New password again:</label>
<div class="control">
<input id="pNow2" name="pNow2" class="ink-fv-required" style="width:15em;" type="password" placeholder="New password again" >
</div>
</div>

<br/>
	<input id="buttonChange" type="button" value="&nbsp;&nbsp;Change&nbsp;&nbsp;" class="ink-button green" onclick="loginChangePassword()">
	<input id="buttonCancel" type="button" value="Cancel" class="ink-button red" onclick="goHome()">
</form><br/>
