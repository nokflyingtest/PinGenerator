<h2>Manage users</h2>
<div id="manageUsersCarousel" class="ink-carousel">
    <ul class="stage column-group">
    <li class="slide all-100">
    <i id="manageUsersPlus" class="fa fa-plus-square push-right" style="font-size:1.3em;color:green;margin-top:.1em;margin-right:.3em;margin-bottom:.5em;cursor:pointer;cursor:hand;" onclick="manageUsersButtonPlusClick()"></i>
    <table class="ink-table bordered hover alternating">
  <thead>
    <tr style="background-color:#7f7f7f;color:white;">
    <th class="align-center" style="width:16em;">Username</th>
      <th class="align-left">Name</th>
      <th class="align-center" style="width:6em;"><i class='fa fa-pencil-square-o'></i></th><th class="align-center" style="width:6em;"><i class='fa fa-trash'></i></th>
    </tr>
  </thead>
  <tbody id="tbodyUsers">
  </tbody>
</table>
	<i id="manageUsersPlus" class="fa fa-plus-square push-right" style="font-size:1.3em;color:green;margin-right:.3em;cursor:pointer;cursor:hand;" onclick="manageUsersButtonPlusClick()"></i>
    </li>
    
        <li class="slide all-100">
        <h5 id="manageUsersEditHead"></h5>
        <div id="manageUsersEditAlert"></div>
<form id="formManageUsers" class="ink-form">
<input id="userId" name="userId" type="hidden">
<div class="control-group required">
	<label for="name">Name:</label>
	<div class="control">
	    <input id="name" name="name" class="ink-fv-required" style="width:15em;" type="text" placeholder="Name" maxlength="80" >
	</div>
</div>
<div class="control-group required">
	<label for="userName">Username:</label>
	<div class="control">
	    <input id="userName" name="userName" class="ink-fv-required" style="width:15em;" type="text" placeholder="Username" maxlength="40" >
	</div>
</div>
<div id="passwordControl" class="control-group required">
	<label for="password">Password:</label>
	<div class="control">
	    <input id="password" name="password" class="ink-fv-required" style="width:15em;" type="text" placeholder="Password" maxlength="40" >
	</div>
</div>

<br/>

	<input id="buttonUpdate" type="button" value="&nbsp;&nbsp;&nbsp;Add new&nbsp;&nbsp;&nbsp;" class="ink-button green">
	<input id="buttonCancel" type="button" value="Cancel" class="ink-button red" onclick="manageUsersGoBack()">
</form><br/>
        </li>
    </ul>
</div>
<div class="ink-shade fade">
    <div id="formManageUsersConfirm" class="ink-modal fade" data-trigger="#formManageUsersConfirmTrigger" data-width="500px" data-height="400px" role="dialog" aria-hidden="true" aria-labelled-by="modal-title">
        <div class="modal-header">
            <h2 id="modal-title">Manage users</h2>
        </div>
        <div class="modal-body" id="modalContent"><div id="confirmMode" style="display:none;"></div><div id="confirmUserId" style="display:none;"></div>
            <h3>Please confirm</h3>
            <div id="ManageUsersConfirmName"></div>
            <div id="ManageUsersConfirmUsername"></div><br/>
            <div id="ManageUsersConfirmMSG">Do you really want to add new user?</div>
        </div><br/>
        <div class="modal-footer">
        	<div class="push-left"><button id="buttonConfirm" class="ink-button ink-dismiss" onclick="manageUsersConfirmClick()"></button></div>
            <div class="push-right"><button class="ink-button ink-dismiss">&nbsp;&nbsp;&nbsp;Cancel&nbsp;&nbsp;&nbsp;</button></div>
        </div>
    </div>
</div>
